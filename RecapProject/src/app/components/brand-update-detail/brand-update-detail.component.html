<div class="content" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Brand Update</h5></div>
             <div class="card-body">
             <form [formGroup]="brandUpdateForm">
                <div class="mb-3">
                    <label for="brandId">Brand Id</label>
                   <div class="form-group">
                       <input type="number" 
                        id="brandId"
                        class="form-control"
                        placeholder="Brand Id"
                        formControlName="id"/>
                   </div>
                   </div>
                 <div class="mb-3">
                 <label for="brandId">Brand Name</label>
                <div class="form-group">
                    <input type="text" 
                     id="brandName"
                     class="form-control"
                     placeholder="Brand Name"
                     formControlName="name"/>
                </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-warning"
            (click)="update()" style="color:white;">
                Update
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                  </svg>
            </button>
        </div>
    </div> 
</div>
</div>
