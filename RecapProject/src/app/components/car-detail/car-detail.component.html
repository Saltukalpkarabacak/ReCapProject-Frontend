<div class="card" style="width: 18rem;"   >
    <div *ngFor="let car of cars">
    <img src="{{imageBasePath}}/{{car.image}}"class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{car.brandName}}</h5>
      <p class="card-text">{{car.colorName}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Günlük Fiyat : {{car.dailyPrice}}</li>
   </ul>
    <div class="card-body">
        <button type="button" class="btn btn-primary" routerLink="/rental/{{car.id}}" (click)="addToCart(car)" >Kirala</button>
    </div>
   </div>
</div>
