<div *ngIf="Cost">
 <div  class="alert alert-success " role="alert" *ngFor="let car of cars">
     Total Price : {{TotalPrice |currency}} -Daily Price : {{car.dailyPrice |currency}} - Damage Cost : {{car.dailyPrice |vatAddeed:40 |currency}} 
  </div>
</div>

<div class="card-footer  mt-3 mr-3" style="background-color:white;">
<form action="charge iÅŸlemi adresi" method="post" name="checkout-form" id="checkout-form">
    <div class="row">
        
     <div class="col-md-6">
        <h6>Start Rent Date</h6>
        <input type="date" class="form-control"name="rentdate" [(ngModel)]="SelectedRentDate">
    </div> 

    <div class="col-md-6">
        <h6>End Rent Date</h6>
        <input type="date" class="form-control"name="returndate"[(ngModel)]="SelectedReturnDate">
    </div>
     
    
    </div><br>
    <div *ngFor="let car of cars">
        <button type="button" class="btn btn-danger" (click)="setCost(car.dailyPrice);getRentalsDateControl();">Accept Dates</button>
    </div>

    <div style="margin-top: 30px;margin-bottom: 20px;">

      </svg> Card Informations</h4>
    </div>

    <div class="form-floating mb-3">
        <h6 >Name on the card </h6>
        <input type="text" name="cardHolderName" id="cardHolderName" class="form-control" placeholder="Name on the card"[(ngModel)]="name">
        
    </div>
    
      <div class="form-floating mb-3">
        <h6>Card no</h6>
        <input  type="text" name="cardNumber" maxlength="16" id="cardNumber" class="form-control" placeholder="Card no"[(ngModel)]="cardNo">
           
      </div>
      
    <div class="row">

    <div class="col-md-4">
    <div class="inputbox mt-3 mr-2">
        <h6>Month</h6>
    <select class="form-select" name="expMonth" id="expMonth" data-paynet="exp-month" placeholder="Month"[(ngModel)]="month">
                    
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
    </select>
    </div>
    </div>

    <div class="col-md-4">
        <div class="inputbox mt-3 mr-2">
            <h6>Year</h6>
        <select class="form-select"name="expYear" id="expYear" data-paynet="exp-year" [(ngModel)]="year">
                       
                        <option value="1">1</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option> 
        </select>
    </div>
    </div>

    <div class="col-md-4">
        <div  class="inputbox mt-3 mr-2">
            <h6>Cvv</h6>
        <input type="number" maxlength="4" name="cvv" id="cvv" data-paynet="cvv" class="form-control" placeholder="" value="" [(ngModel)]="cvv"/>
        </div>
        </div>
   </div><br>
    
   <div id="isTds" >
    <label>
    <input type="checkbox" name="tds" id="tds" data-paynet="do3D" checked="checked" />3D Secure
    </label>
    </div><br>

    <div >
    </div>
   
    <button type="button" class="btn btn-primary" (click)="isCardExist()"><strong>{{TotalPrice|currency}} </strong> Rent

          </svg></button>

    </form>
</div>
