
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Car Add</h5></div>
             <div class="card-body">
             <form [formGroup]="carAddForm">
                 <div class="mb-3">
                 <label for="brandId">Brand Id</label>
                <div class="form-group">
                    <input type="number" 
                     id="brandId"
                     class="form-control"
                     placeholder="Brand Id"
                     formControlName="brandId"/>
                </div>
                </div>
                <div class="mb-3">
                <label for="colorId">Color Id</label>
                <div class="form-group">
                    <input type="number" 
                     id="colorId"
                     class="form-control"
                     placeholder="Color Id"
                     formControlName="colorId"/>
                </div>
                </div>
                <div class="mb-3">
                <label for="modelYear">Model Year</label>
                <div class="form-group">
                    <input type="number" 
                     id="modelYear"
                     class="form-control"
                     placeholder="ModelYear"
                     formControlName="modelYear"/>
                </div>
                </div>
                <div class="mb-3">
                <label for="dailyPrice">Daily Price</label>
                <div class="form-group">
                    <input type="number" 
                     id="dailyPrice"
                     class="form-control"
                     placeholder="Daily Price"
                     formControlName="dailyPrice"/>
                </div>
                </div>
                <div class="mb-3">
                <label for="description">Description</label>
                <div class="form-group">
                    <input type="text" 
                     id="description"
                     class="form-control"
                     placeholder="Description"
                     formControlName="description"/>
                </div>
                </div>
            </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success"
                (click)="add()">
                    Add
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" style="color:white;" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                </button>
            </div>
        </div> 
    </div>
</div>
