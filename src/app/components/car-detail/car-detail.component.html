<div class="card" style="width: 18rem;"   >
    <div *ngFor="let car of cars">
    <img src="{{imageBasePath}}/{{car.image}}"class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{car.brandName}}</h5>
      <p class="card-text">{{car.colorName}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Daily Price: {{car.dailyPrice |currency}}</li>
   </ul>
    <div class="card-body">
        <button type="button" class="btn btn-primary" routerLink="/rental/{{car.id}}" (click)="addToCart(car)" >Rent
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-wallet2" viewBox="0 0 16 16">
            <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
          </svg></button>
    </div>
   </div>
</div>
